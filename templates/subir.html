<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Foto</title>
    <style>body { font-family: sans-serif; background: #333; color: white; text-align: center; padding-top: 50px; }</style>
</head>
<body>
    <h1>Subir imagen</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Foto:</label><br>
        <input type="file" name="archivo" required><br><br>
        
        <label>TÃ­tulo:</label><br>
        <input type="text" name="titulo" placeholder="Ej: Mi perro"><br><br>
        
        <input type="submit" value="Guardar en Nube">
    </form>
    <br>
    <a href="/" style="color: #e67e22;">Volver</a>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div style="background-color: #e74c3c; color: white; padding: 15px; margin-bottom: 20px; border-radius: 5px; text-align: center;">
      {% for message in messages %}
        <p style="margin: 0;">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
</body>
</html>
