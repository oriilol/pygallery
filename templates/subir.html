<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>pyGallery - Subir</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Subir archivo</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alerta-error">
              {% for message in messages %}
                <p style="margin: 0;">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% if lleno %}
            <div class="alerta-error" style="text-align: center; padding: 20px; background: #450a0a;">
                <strong>Espacio agotado</strong><br><br>
                Has alcanzado el limite de 15 GB.<br>
                Borra archivos para poder subir mas.
            </div>
        {% else %}
            <form method="POST" enctype="multipart/form-data">
                <label style="display:block; text-align:left; margin-bottom:5px; color:#cbd5e1;">Selecciona archivo:</label>
                <input type="file" name="archivo" required>
                
                <input type="text" name="titulo" placeholder="Titulo (opcional)">
                
                <input type="submit" value="Guardar en Nube">
            </form>
        {% endif %}

        <br>
        <a href="/" style="color: #94a3b8; font-size: 0.9em;">Cancelar</a>
    </div>
</body>
</html>
